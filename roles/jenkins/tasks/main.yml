- name: Create Folders
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/folder.xml') }}"
    name: "{{item.dir}}"
    url: http://172.31.90.201:8080
    user: admin
    password: "{{jenkins_password}}"
  loop:
    - CIPipelines

- name: Include pipeline jobs file
  ansible.builtin.include_tasks: sbranch-pipeline.yml
  loop:
    - { name: "frontend", dir: "CIPipelines"}